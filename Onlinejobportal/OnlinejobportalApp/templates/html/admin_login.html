{% load static %}
  
{% block body %}

{% include 'html/navbar.html' %}

<style>

	.marquee{
		font-family: Algerian;
		font-size: 25px;
		color: rgb(0, 0, 0); 
		font-weight: bold;
		text-align: center;
		margin: 10px;
	}
</style>
<h4 class="marquee">Admin Login</h4>
<hr>

	<form class="container mt-4" method="POST">
		{% csrf_token %}
		<div class="form-group col-md-6">
			<label>Username</label>
			<input type="text" class=" form-control" name="uname" placeholder="Enter Username" required>
		</div>
		<div class="form-group col-md-6">
			<label>Password</label>
			<input type="password" class=" form-control" name="pwd" placeholder="Enter password" required>
		</div>
		<input type="submit" value="Login" class= "btn btn-primary" style="margin-top: 2%;color: 
		rgb(255, 255, 255);background-color: rgb(53, 99, 252) ; font-weight:bold;height: 40px; font-size: 20px" >
	</form>

{% ifequal error "no" %}
<script>

    alert("Login Successfully");
    window.location = ('{% url 'admin_home' %}') 
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid login Credentials ,Try Again...");
</script>
{% endifequal %}

{% endblock %}
