{% load static %}

{% block body %}

{% include 'html/recruiter_navigation.html' %}

<marquee style="font-family: 'Algerian'; font-size: 25px; color: darkcyan; background-color: black;font-weight: bold;margin-top: 1%">
	Change company logo
</marquee>
<hr>
<form class="container mt-5" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-row">
		<div class="form-group col-md-12">
			<label>Job Title</label>
			<input type="text" class=" form-control" readonly name="jobtitle" value = "{{job.title}}" required>
		</div>
		
	</div>

    <div class="form-row">
		<div class="form-group col-md-12">
			<img src="{{job.image.url}}" width="120" height="90">
		</div>

	</div>


	<div class="form-row">
			<label>Company Logo</label>
			<input type="file" class=" form-control" name="logo"  required>
		</div>
	</div>


	<input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px">
</form>

{% ifequal error "no" %}
<script>
	alert("company logo has been Updated");
	window.location=('{% url 'change_companylogo' job.id %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
	alert("Something went wrong, try again........");
</script>
{% endifequal %}
{% include 'footer.html' %}
{% endblock %}
