{% load static %}
{% block body %}

{% include 'html/recruiter_navigation.html' %}
<style>
    tr{text-align: center;}
</style>
<marquee style="font-family: 'Algerian'; font-size: 25px; color: darkcyan; background-color: black;font-weight: bold;margin-top: 1%">
	Manage Job Details
</marquee>
<hr>
<div class="container">
<table class="table table-hover" id="example">
	<thead>
		<tr style = "background-color: #000080;color:white">
			<th>S.no</th>
			<th>Name </th>
			<th>Email</th>
			<th>Resume</th>
		</tr>
	</thead>
	<tbody>
		{% for i in job %}
		<tr style = "background-color: #DEB887">
			<td>{{forloop.counter}}</td>
			<td>{{i.first_name}} {{i.last_name}}</td>
			<td>{{i.user}}</td>
			<td>{{i.student_resume}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>

{% endblock %}
