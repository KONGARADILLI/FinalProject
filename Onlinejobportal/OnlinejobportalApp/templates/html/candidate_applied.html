{% load static %}
{% block body %}

{% include 'html/recruiter_navigation.html' %}
<style>
    tr{text-align: center;}
</style>
<marquee style="font-family: 'Algerian'; font-size: 25px; color: darkcyan; background-color: black;font-weight: bold;margin-top: 1%">
	Candidate list
</marquee>
<hr>
<div class="container">
				<a href="{% url 'job_list' %}" class="btn btn-danger" style="margin-top: 2%;color: red ;background-color: black ; height: 40px; font-size: 20px">Click here to go back to Joblist
				</a>

<table class="table table-hover mt-4" id="example">
	<thead>
		<tr style = "background-color: #000080;color:white">
			<th>S.no</th>
			<th>Name </th>
			<th>Email</th>
			<th>Resume</th>
		</tr>
	</thead>
	<tbody>
		{% for i in app %}
		<tr style = "background-color: #DEB887">
			<td>{{forloop.counter}}</td>
			<td>{{i.applied_student}}</td>
			<td>{{i.student_email}}</td>
			<td><a href="{{i.student_resumes.url}}" download>{{i.student_resumes}}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>

</div>

{% endblock %}
