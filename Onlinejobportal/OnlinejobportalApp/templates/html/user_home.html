{% load static %}

{% block body %}

{% include 'html/user_navigation.html' %}

<marquee style="font-family: 'Algerian'; font-size: 25px; color: darkcyan; background-color: black;font-weight: bold;margin-top: 1%">
	Student Profile
</marquee>
<hr>
<div class="container">
	<div class="row">
		<div class="col-sm-8">
<form class="mt-5" onsubmit="return checkpass()" name="signup" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-row">
		<div class="form-group col-md-6">
			<label>First Name</label>
			<input type="text" class=" form-control" name="fname" value="{{student.user.first_name}}" required>
		</div>
		<div class="form-group col-md-6">
			<label>Last Name</label>
			<input type="text" class=" form-control" name="lname" value="{{student.user.last_name}}"required>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label>Contact</label>
			<input type="text" class=" form-control" name="contact" value="{{student.mobile}}" required>
		</div>
		<div class="form-group col-md-6">
			<label>Department</label>
			<input type="text" class=" form-control" name="dept" value="{{student.dept}}" readonlys required>
		</div>

	</div>
	<div class="form-row">
		<div class="form-group col-md-12">
			<label>Email</label>
			<input type="text" class=" form-control" name="email" 
			value="{{student.user.username}}" readonly required>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label>Gender</label>
			{% if student.gender == "Male" %}
			<div style="..." >
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
				<label class="custom-control-label" for="customRadioInline1" checked >Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
				<label class="custom-control-label" for="customRadioInline2">Female</label>
			</div>
		</div>
		{% else %}
		<div style="...">
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
				<label class="custom-control-label" for="customRadioInline1">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
				<label class="custom-control-label" for="customRadioInline2" checked >Female</label>
			</div>
		</div>
		{% endif %}
	</div>
		<div class="form-group col-md-6">
			<label>Image</label>
			<input type="file" class=" form-control" name="image" accept="image/*" >
		</div>
	</div>
	<input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px">
</form>
</div><!---col 1 end--->
<div class="col-md-4 mt-5 text-center">
	<img src="{{student.image.url}}" width="100px" height="100px">
</div>

	</div>
</div>


{% ifequal error "no" %}
<script>
	alert("Profile updated Successfully");
	window.location=('{% url 'user_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
	alert("Something went wrong, try again........");
</script>
{% endifequal %}


{% endblock %}
